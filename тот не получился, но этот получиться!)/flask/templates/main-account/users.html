<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Участники</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Участники</h2>

        <input type="text" id="userSearch" placeholder="Поиск по имени..." onkeyup="filterUsers()">

        <div class="user-grid" id="userGrid">
            {% for username in users %}
                <div class="user-card">
                    <img src="https://i.pravatar.cc/100?u={{ username }}" alt="Avatar">
                    <p>{{ username }}</p>
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('home') }}">⬅ Вернуться на главную</a>
    </div>

    <script>
        function filterUsers() {
            const input = document.getElementById('userSearch');
            const filter = input.value.toLowerCase();
            const users = document.getElementById("userGrid").getElementsByClassName('user-card');

            for (let i = 0; i < users.length; i++) {
                const name = users[i].textContent || users[i].innerText;
                users[i].style.display = name.toLowerCase().includes(filter) ? "" : "none";
            }
        }
    </script>
</body>
</html>
